{% extends '../base.html' %}
{% block content %}

        <div class="row text-center my-5 border">
            <h1>Single Book</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium, et?</p>
        </div>
        <div class="row text-center my-5">
            <div class="row">
                
                <div class="col-md-6 mx-auto">
                    <a href="{% url 'books:index' %}" class="text-dark">
                        <div class="card mb-4 box-shadow shadow-sm border-1">
                            <div class="card-body">
                                <h2 style="font-size: 18px;font-weight:bold;min-height:42px;">{{book.title|truncatechars:50}}</h2>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted border">{{book.genre}}</small>
                                    <small class="text-muted">{{book.author}}</small>

                                    <small class="text-muted">{{book.isbn}}</small>
                                    <small class="text-muted">{{time}}</small>
                                </div>
                                <div class="my-4">
                                    <a href="{% url 'books:update' slug=book.slug %}" class="btn btn-outline-primary me-3">Update</a>
                                    <a href="{% url 'books:delete' slug=book.slug %}" class="btn btn-outline-danger">Delete</a>
                                </div>
                                
                            </div>
                        </div>
                    </a>
                   
                  </div>
               
               
        </div>
        
    {% endblock content %}
